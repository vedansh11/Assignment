<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class ="container">
    <div class = "row">
        <h1> Customers List </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/create}" class = "btn btn-primary btn-sm mb-3"> Add Customer</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>  First Name</th>
            <th>  Last Name</th>
            <th>  Street</th>
            <th>  Address</th>
            <th>  City</th>
            <th>  State</th>
            <th>  Email</th>
            <th> Phone Number</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "customer: ${customers}">
            <td th:text = [["${customer.first_name}"]]></td>
            <td th:text = "${customer.last_name}"></td>
            <td th:text = "${customer.street}"></td>
            <td th:text = "${customer.address}"></td>
            <td th:text = "${customer.city}"></td>
            <td th:text = "${customer.state}"></td>
            <td th:text = "${customer.email}"></td>
            <td th:text = "${customer.email}"></td>
            <td>
                <a th:href = "@{/update/{id}(id=${customer.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@/delete/{id}(id=${customer.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
